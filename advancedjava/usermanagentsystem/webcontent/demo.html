<html>
    <head>
        <title>Registration Form</title>
        <script type="text/javascript">
    		 // create a new XMLHttpRequest object
        		var xhr = new XMLHttpRequest();

       		 // open a connection
        		xhr.open("GET", "http://localhost:9090/usermanagementsystem/student.json", true);

        		// send the request
        		xhr.send();

        		// handle the response
       			 xhr.onreadystatechange = function () {
         		 if (this.readyState == 4 && this.status == 200) {
           			 console.log(this.responseText);
          		}
        		}
         		
         		
        
        </script>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form name="rf" action="registration" onSubmit="return validate();" >
            <label>Name:</label>
            <input type="text" name="uname"
            placeholder="Enter username"/>
            <br/><br/>
            <label>Email:</label>
            <input type="text" name="uemail" placeholder="Enter email"/>
            <br/><br/>
            <label>Phone:</label>
            <input type="tel" name="uphone" placeholder="Enter phone"/>
            <br/><br/>
            <label>Password:</label>
            <input type="password" name="upass" placeholder="Enter password"/>
            <br/><br/>
            <label>Gender:</label>
            <input type="radio" name="ugender" value="Male">Male
            <input type="radio" name="ugender" value="Female">Female
            <br/><br/>
            <label>Interested In:</label>
            <input type="checkbox" name="uinterest" value="Creditcard">Creditcard
            <input type="checkbox" name="uinterest" value="Debitcard">Debitcard
            <input type="checkbox" name="uinterest" value="Online Banking">Online Banking
            <br/><br/>
            <label>City: </label>
            <select name="ucity">
                <option value="">Select</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Chennai">Chennai</option>
            </select>
            <br/><br/>
            <input type="submit" > 
        </form>
    </body>
</html>
