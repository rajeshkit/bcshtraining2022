<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Product Registration Form</h1>
	<form action="registration">
		<label>Product Id</label>
		<input type="text" name="pid" placeholder="Product ID">
		<br><br>
		<label>Product Name</label>
		<input type="text" name="pname" placeholder="Product Name">
		<br><br>
		<label>Product Price</label>
		<input type="text" name="pprice" placeholder="Product Cost">
		<br><br>
		<label>Product Manufacturing</label>
		<input type="date" name="pdom" placeholder="Product Manufacturing Date">
		<br><br>
		<input type="submit" value="Add Product">
		<input type="reset" value="Reset Product"> 
	</form>
</body>
</html>
