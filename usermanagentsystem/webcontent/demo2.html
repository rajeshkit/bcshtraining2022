<html>
<head>
<title>Registration Form</title>
<script type="text/javascript">
	// create a new XMLHttpRequest object
	var data;
	var xhr = new XMLHttpRequest();

	// open a connection
	xhr.open("GET", "http://localhost:9090/usermanagementsystem/registration",
			true);

	// send the request
	xhr.send();

	// handle the response
	xhr.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			data =JSON.parse(this.responseText);
			data1 = JSON.parse(data);
			//console.log(data1);
			var tbody = document.getElementById("tbody");
			for ( var d of data1.students) {
				console.log(d.id);
			 	var tr = document.createElement('tr');
				tbody.appendChild(tr);
				var td1 = document.createElement('td');
				tr.appendChild(td1);
				var text = document.createTextNode(d.id);
				td1.appendChild(text);
				var td2 = document.createElement('td');
				tr.appendChild(td2);
				var text = document.createTextNode(d.name);
				td2.appendChild(text);
				var td3 = document.createElement('td');
				tr.appendChild(td3);
				var text = document.createTextNode(d.lastname);
				td3.appendChild(text); 
				
			}    
			/* console.log(data.name);

				var text = document.createTextNode(d);
				option.appendChild(text);
				select.appendChild(option);
			}    */
		}
	}
	
</script>
</head>
<body>

		</thead>

		</tbody>

		<br /> <label>Phone:</label> <input type="tel" name="uphone"
			placeholder="Enter phone" /> <br />
		<br /> <label>Password:</label> <input type="password" name="upass"
			placeholder="Enter password" /> <br />
